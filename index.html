<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>
	<script src="libs/rain.js" defer></script>
</head>
<body>
<section class="layers">
		<div class="layers__container">
			<div class="layers__item layer-1" style="background-image: url(img/layer-1.jpg);"></div>
			<div class="layers__item layer-2" style="background-image: url(img/layer-2.png);"></div>
			<div class="layers__item layer-3">
				<div class="hero-content">
					<h1> VERI IS MY  <span> CAMPUS </span></h1>
					<button id="musicButton" class="button-start">Серега Пират cover</button>
					<audio id="myAudio">
  <source src="musicbossorg_Serjoga_Pirat_-_Kaver_na_Where_is_my_mind_74205041.mp3" type="audio/mpeg">
						</audio>
					<script>
  var audio = document.getElementById("myAudio");
  var musicButton = document.getElementById("musicButton");
  var isPlaying = false;
  var playcount = 0;

  musicButton.addEventListener('click', function() {
    playcount++;

    if (isPlaying) {
      audio.pause();
    } else {
      if (playcount % 3 === 1) {
        // начать воспроизведение сначала только при первом клике
        audio.currentTime = 0;
      }
      audio.play();
    }

    isPlaying = !isPlaying;
  });
</script>
				</div>
			</div>
			<div class="layers__item layer-4">
				<canvas class="rain"></canvas>
			</div>
			<div class="layers__item layer-5" style="background-image: url(img/layer-5.png);"></div>
		</div>
	</section>

</body>
</html>
